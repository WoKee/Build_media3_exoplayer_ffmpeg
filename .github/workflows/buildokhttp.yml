name: okhttp

on:
  workflow_dispatch:
    inputs:
      ANDROID_NDK:
        description: "ANDROID_NDK"
        required: true
        default: 'r26d'
      ANDROID_ABI:
        description: "ANDROID_ABI"
        required: true
        default: '21'
      ENABLED_DECODERS:
        description: "ENABLED_DECODERS"
        required: true
        default: 'vorbis opus flac alac pcm_mulaw pcm_alaw mp3 amrnb amrwb aac ac3 eac3 dca mlp truehd libarcdav3a'
      FFMPEG_RELEASE_BRANCH:
        description: "FFMPEG_RELEASE_BRANCH"
        required: true
        default: 'main'

jobs:
  okhttp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build okhttp
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone https://github.com/square/okhttp -b parent-4.1.0
          cd okhttp
          ./gradlew build

      - name: Upload okhttp
        uses: actions/upload-artifact@v4
        with:
          name: okhttp
          path: media/libraries/decoder_ffmpeg/*
